{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="animated-text">Upload Candidates</h2>
    <div class="row">
        <div class="col-md-6">
            <h3>Manual Entry</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number (Optional)</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number">
                </div>
                <button type="submit" name="manual" class="btn btn-primary animated-button">Add Candidate</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Excel Upload</h3>
            <p>Upload an Excel file with columns: first_name, last_name, email, phone_number</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="excel_file" class="form-label">Select Excel File</label>
                    <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx,.xls">
                </div>
                <button type="submit" name="excel" class="btn btn-primary animated-button">Upload Excel</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
