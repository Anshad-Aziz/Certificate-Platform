{% extends 'base.html' %}
{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Reset Your Password</h2>
                        <p class="text-center mb-4">Enter your email address to receive password reset instructions.</p>
                        {% if messages %}
                            <div class="alert {% if 'success' in messages.tags %}alert-success{% else %}alert-danger{% endif %}">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" action="{% url 'authentication:password_reset' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Remember your password? <a href="{% url 'authentication:login' %}">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
