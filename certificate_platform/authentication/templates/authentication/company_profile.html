{% extends 'base.html' %}
{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Company Profile</h2>
                        {% if messages %}
                            <div class="alert {% if 'success' in messages.tags %}alert-success{% else %}alert-danger{% endif %}">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" action="{% url 'authentication:company_profile' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="company_name" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ user.company_name }}" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Company Profile</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Manage your personal details? <a href="{% url 'authentication:profile' %}">Profile</a></p>
                            <p><a href="{% url 'authentication:logout' %}">Logout</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
